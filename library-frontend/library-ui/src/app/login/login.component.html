<!-- src/app/login/login.component.html -->
<div class="min-h-dvh flex items-center justify-center bg-gray-50 p-6">
  <div class="w-full max-w-sm bg-white rounded-2xl shadow p-6">
    <h1 class="text-2xl font-semibold mb-4 text-center">Library Login</h1>
    <form (ngSubmit)="submit()" class="space-y-4">
      <input [(ngModel)]="email" name="email" type="email" placeholder="Email"
             class="w-full border rounded-xl px-3 py-2" required>
      <input [(ngModel)]="password" name="password" type="password" placeholder="Password"
             class="w-full border rounded-xl px-3 py-2" required>
      <button class="w-full rounded-xl px-4 py-2 bg-indigo-600 text-white">Sign in</button>
      <p class="text-red-600 text-sm">{{err}}</p>
      <p class="text-xs text-gray-500">Try admin: admin@lib.com / admin123</p>
    </form>
  </div>
</div>
